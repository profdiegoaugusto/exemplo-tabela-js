<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Tabela</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header>
        <h1>Produtos</h1>
    </header>

    <main>
        <div class="wrapper">

            <section>
                <header class="toolbar">
                    <div>
                        <h4><span id="total-produtos"></span> Produtos</h4>
                    </div>
                    <div>
                        <label for="categoria-produto">Filtrar por:</label>
                        <select name="categoria-produto" id="categoria-produto">
                            <option value="tudo">Todas Categorias</option>
                        </select>
                    </div>
                </header>
                <div id="tabela">

                </div>
            </section>
        </div>
    </main>

    <script src="js/produto.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
